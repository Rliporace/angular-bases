<h3>Listado de Héroes</h3>
<div>
<h3>Héroe borrado
  <small class="text-danger">
    {{deletedHero}}
  </small>
</h3>
</div>

<ng-template>
<h3 *ngIf="!deletedHero">No ha borrado nada.</h3>
</ng-template>

<button (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{name}}
  </li>
</ul>
